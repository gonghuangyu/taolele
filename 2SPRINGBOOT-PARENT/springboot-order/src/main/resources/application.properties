server.port=8099

#持久层datasource <bean id="datasource"> properties属性赋值
spring.datasource.url=jdbc:mysql:///oudb
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#将底层数据源替换成druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#sqlSession相关 扫描配置文件sqlMapConfig(不扫) 扫描映射文件(配置) 驼峰命名
#别名包,扫描mapperScanner
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=cn.tedu.domain
#微服务配置
spring.application.name=pay-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka